<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>

    <link rel="shortcut icon" href="assests/img/vis.ico" type="image/x-icon">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!--Texllate-->
    <link rel="stylesheet" href="assests/vendore1/texllate/animate.css">

    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="container">

        <section id="Oval" class="mb-4">
            <div class="row justify-content-center align-items-center g-2" style="height: 80vh;">
                <div class="col-md-10 d-flex flex-column justify-content-center align-items-center position-relative">
                    <canvas id="canvasOne" width="700" height="420"></canvas>
                    <div id="visionhood" class="position-absolute" style="z-index: 1;">
                        <div id="particles-container"
                            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 class="text-white mt-5 text text-center" style="z-index: 2;">Ask me anything</h5>
                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">

                            <input type="text" class="input-field" name="chatbox" id="chatbox"
                                placeholder="type here..,">
                            <button id="SendBtn" class="glow-on-hover"><i class="bi bi-send"></i></button>
                            <button id="Micbtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                            <button id="chatbtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                            <button id="settingsbtn" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>

                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row justify-content-center align-items-center" style="height: 100vh;">
                    <div class="col-md-12 text-center">
                        <div class="">
                            <p class="text-start text-light mb-4 siri-message">Loading.</p>
                            <div id="siri-container" class="mx-auto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <!--Jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>



        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Particle.js -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
        <script src="script.js"></script>

        <!--Siri Wave-->
        <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>


        <!--texllate-->
        <script src="assests/vendore1/texllate/jquery.fittext.js"></script>
        <script src="assests/vendore1/texllate/jquery.lettering.js"></script>
        <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>



        <script src="main2.js"></script>
        <script src="controller1.js"></script>
        <script src="/eel.js"></script>

</body>

</html>
